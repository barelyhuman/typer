<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typer | barelyhuman</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="caret"></div>
      <div id="trigger-group" class="button-container">
        <button data-value="30" class="trigger-btn">30</button>
        <button data-value="50" class="trigger-btn">50</button>
        <button data-value="100" class="trigger-btn">100</button>
        <button data-value="1000" class="trigger-btn">1000</button>
      </div>
      <div class="typer-container">
        <div id="typer-preview"></div>
        <textarea
          spellcheck="false"
          autofocus
          id="typer-input"
          data-gramm="false"
          autocorrect="false"
        ></textarea>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
